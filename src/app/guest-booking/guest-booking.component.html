<mat-card class="formCard">
    <mat-card-content class="tablesLayout">
        <div *ngIf="!bookingComplete">
            <p class="headingBooking">
                Guest Booking
                <span style="font-size: 11pt;">
                    Enter your details below to book your appointment
                </span>
            </p>
            <form class="formStyle" [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
                <p class="row">
                    <mat-form-field appearance="outline" class="emailStyle" color="primary" [hideRequiredMarker]="true">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput placeholder="Enter your name..." formControlName="name">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="passwordStyle" [hideRequiredMarker]="true">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Enter your email..." formControlName="email">
                    </mat-form-field>
                </p>
                <p class="row">
                    <mat-form-field appearance="outline" class="passwordStyle" [hideRequiredMarker]="true">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Enter your contact number..." formControlName="telNumber">
                    </mat-form-field>
                    <mat-form-field class="subOptions" appearance="outline" [hideRequiredMarker]="true">
                        <mat-label>Treatment</mat-label>
                        <input type="text" placeholder="Pick one" aria-label="Number" matInput formControlName="treatment"
                            [matAutocomplete]="auto" (ngModelChange)="enableDate()">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.description">
                                {{option.description}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </p>
                <p class="row">
                    <mat-form-field appearance="outline" class="passwordStyle" [hideRequiredMarker]="true">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date" (ngModelChange)="enableTime()">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="passwordStyle" [hideRequiredMarker]="true">
                        <mat-label>Time</mat-label>
                        <mat-select formControlName="time">
                            <mat-option *ngFor="let time of times" [value]="time">
                                {{time}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p class="row">
                    <button class="bookButton" mat-stroked-button color="primary"
                        type="submit"><strong>BOOK</strong></button>
                </p>
            </form>
        </div>

        <div *ngIf="bookingComplete">
            <p>
                Thank you for booking your appointment.
            </p>
            <p>
                You will recieve an email shortly.
            </p>
              You may now close this window.
        </div>
        
    </mat-card-content>
</mat-card>
